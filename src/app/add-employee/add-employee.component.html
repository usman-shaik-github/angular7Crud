<h1 class="page-header">Add Employee</h1>

      <div class="row placeholders">
        <div class="col-md-6 col-sm-5 placeholder">
            <form class="form-horizontal" [formGroup]="employeeForm">
              <div class="form-group">
                <label class="control-label col-sm-4" for="email">First Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="email" formControlName="firstName" placeholder="Enter First Name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Last Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="pwd"  formControlName="lastName"  placeholder="Enter Last Name">
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-4" for="email">Gender</label>
                  <div class="col-sm-8">
                  <select class="form-control" formControlName="gender">
                  <option *ngFor="let gen of genderList"  [ngValue]="gen.name">
                    {{gen.name}}

                  </option>

                  </select>
                  </div>

                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="pwd">Date Of Birth</label>
                  <div class="col-sm-8">

                      <input type="text"
                      class="form-control"
                      placeholder="Datepicker"
                      bsDatepicker
                      value="{{myDateValue|date:'shortDate'}}"
                      formControlName="dateOfBirth"
                    />
                  </div>
                </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" class="btn btn-default" (click)="saveEmployee()">Submit</button>
                </div>
              </div>
            </form>

        </div>


        </div>
